<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
      }

      svg {
        max-width: 100%;
      }

      #player {
        transform-box: fill-box;
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <a href="/">Client</a>
    <a href="/blank-world.html">Blank client</a>
    <a href="/server.html">Server</a>
    <div>
      <span>Nick: </span>
      <input id="nickInput" />
    </div>
    <div id="app">
      <svg
        width="890"
        height="802"
        viewBox="0 0 890 802"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="walls">
          <rect x="18" y="774" width="852" height="14" fill="black" />
          <rect x="19" y="13" width="852" height="14" fill="black" />
          <rect x="22" y="211" width="609" height="10" fill="black" />
          <path d="M249 405H858V415H249V405Z" fill="black" />
          <path d="M23.5 567H632.5V577H23.5V567Z" fill="black" />
          <rect
            x="28"
            y="13"
            width="775"
            height="12"
            transform="rotate(90 28 13)"
            fill="black"
          />
          <rect
            x="870"
            y="13"
            width="775"
            height="12"
            transform="rotate(90 870 13)"
            fill="black"
          />
        </g>

        <g id="player">
          <path
            d="M44 42.6795L74 60L44 77.3205L44 42.6795Z"
            stroke="black"
            stroke-width="6"
          />
        </g>
      </svg>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
